 {% extends 'layout.html' %}

{% block titulo %}Crear Cliente{% endblock %}

{% block contenido %}
<div class="container mt-4">
    <h2 class="text-center">Crear Cliente</h2>
    <form action="{{ url_for('crear_cliente') }}" method="POST">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>

        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" class="form-control" id="telefono" name="telefono">
        </div>

        <div class="form-group">
            <label for="direccion">Dirección:</label>
            <textarea class="form-control" id="direccion" name="direccion" required></textarea>
        </div>

        <div class="form-group">
            <label for="tipos">tipo:</label> 
            <select class="form-control" name="tipos" required>
                <option value="">Seleccione...</option>
                {% for tipo in tipos %}
                <option value="{{ tipo.id }}">{{ tipo.nombre}}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Cliente</button>
    </form>
</div>
{% endblock %}
