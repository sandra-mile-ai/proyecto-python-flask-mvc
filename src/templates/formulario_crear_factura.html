{% extends 'layout.html' %}

{% block titulo %}Crear Factura{% endblock %}

{% block contenido %}
<div class="container mt-4">
    <h2 class="text-center">Crear Factura</h2>
    <form action="{{ url_for('crear_factura') }}" method="POST">
        <div class="form-group">
            <label for="cliente">Cliente:</label>
            <select class="form-control" id="cliente" name="cliente_id" required>
                <option value="">Seleccione un Cliente</option>
                {% for cliente in clientes %}
                    <option value="{{ cliente.id }}">{{ cliente.nombre }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="usuario">Usuario:</label>
            <select class="form-control" id="usuario" name="usuario_id" required>
                <option value="">Seleccione un Usuario</option>
                {% for usuario in usuarios %}
                    <option value="{{ usuario.id_usuario }}">{{ usuario.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="fecha">fecha:</label>
            <input type="date" class="form-control" id="fecha" name="fecha" required>

        </div>

        <div class="form-group">
            <label for="total">Total:</label>
            <input type="number" class="form-control" id="total" name="total" min="0" step="0.01" required>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Factura</button>
    </form>
</div>
{% endblock %}
