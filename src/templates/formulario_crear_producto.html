{% extends 'layout.html' %}

{% block contenido %}
<form action="tabla_facturas.html" method="POST">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="descripcion">Descripción del producto</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="Descripción del producto" required>
        </div>
        <div class="form-group col-md-6">
            <label for="valor_unitario">Valor unitario</label>
            <input type="text" class="form-control" id="valor_unitario" name="valor_unitario" placeholder="Valor unitario" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="categoria">Categoría</label>
            <select id="categoria" name="categoria" class="form-control" required>
                <option value="" selected>Seleccione...</option>
                <option value="1">Alimentos</option>
                <option value="2">Calzado</option>
            </select>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Guardar</button>
</form>
{% endblock contenido %}
